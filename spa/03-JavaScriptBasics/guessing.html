<!DOCTYPE html>
<html>
	<head>
		<title>Try to guess</title>
		<meta charset="UTF-8">
	</head>
	<body>
		<h1>Try to guess</h1>

		<script>
			var number = prompt("podaj numer");
			var wylosowana = Math.floor((Math.random() * 5) + 1);
			
			
			
			if (number == wylosowana)
			{
				var success = true;
			}
			
			
			if (success)
			{
				alert("Good work!");
			}
			else
			{
				alert("Sorry " + wylosowana);
			}
			
		</script>
	</body>
</html>
