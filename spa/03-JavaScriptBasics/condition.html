<!DOCTYPE html>
<html>
	<head>
		<title>Enter data</title>
		<meta charset="UTF-8">
	</head>
	<body>
		<h1>Enter data</h1>
		<p>Display data one the console</p>

		<script>
			var name = prompt("Proszę podać imię");
			var surname = prompt("Proszę podać nazwisko");
			var age = prompt("Proszę podać wiek");			
			
			var confirmation = confirm(name + " " + surname + " " + age + "\n Czy potwierdzasz wprowadzone dane?");
			
			if (confirmation === true) 
			{
			console.log(name + " " + surname + " " + age);
			alert(name + " " + surname + " " + age);
			}
			
			
		</script>
	</body>
</html>
