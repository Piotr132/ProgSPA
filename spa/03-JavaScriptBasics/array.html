<!DOCTYPE html>
<html>
	<head>
		<title>Array checker</title>
		<meta charset="UTF-8">
	</head>
	<body>
		<h1>Array checker</h1>
		<p>Display results on the console</p>

		<script>
			var tab = [null, null, null, null, null];
			var i;
			var elements = "";

			// assing random integers to array elements
			for (i = 0; i < tab.length; i+=1) {
				tab[i] = Math.floor((Math.random() * 5) + 1);
				elements += (tab[i] + " ");
			}

			// show array elements
			console.log("Array elements: " + elements);
			// ...
			
			// check whether the array is ordered
			
			var order;
			
			for (i = tab.length; i > 0 ; i-=1) {
				if (tab[i] < tab[i-1])
				{
					order = "unordered";
					break;
				}
				else
				{
					order = "ordered";
				}
			}
			
			
			
			// display message: Array is ordered / unordered

			console.log(order);
		</script>
	</body>
</html>
