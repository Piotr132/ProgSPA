<!DOCTYPE html>
<html>
	<head>
		<title>Display pattern</title>
		<meta charset="UTF-8">
	</head>
	<body>
		<h1>Display pattern</h1>

		<script>

			var gwiazdka = " * ";
			var i;
			var napis="";
			for (i = 1; i <= 5; i+=1) 
			{
				napis+=(gwiazdka.repeat(i) + "\n");
			}
			
			console.log(napis);
			
			
		</script>
	</body>
</html>
