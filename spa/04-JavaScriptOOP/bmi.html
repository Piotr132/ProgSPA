<!DOCTYPE html>
<html>
	<head>
		<title>BMI</title>
		<meta charset="UTF-8">
	</head>
	<body>
		<h1>BMI calculator</h1>
		
		
		<script>
			function calculator()
			{
				var BMI = {
						weight: null,
						height: null,
						enterData: function(){
							this.weight = prompt("podaj wagÄ™");
							this.height = prompt("podaj wzrost");
						},
						calculate: function(){
							return this.weight / (this.height*this.height);
						},
						display: function(){
							alert("Twoje BMI wynosi: " + this.calculate());
						}
				};
			
				BMI.enterData();
				BMI.display();
			
			}
		</script>
		
		<button type="button" onclick="calculator();">Run BMI calculator</button>
	</body>
</html>
